<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn">Registrar</button>
        </form>
        <div id="mensaje" class="mensaje"></div>
    </div>

    <script>
        var usuariosRegistrados = [];

        function registrarUsuario(username, email) {
            if (usuariosRegistrados.some(user => user.username === username || user.email === email)) {
                return false;
            }
            usuariosRegistrados.push({username, email});
            return true;
        }

        document.getElementById('registroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var registroExitoso = registrarUsuario(username, email);
            if (registroExitoso) {
                document.getElementById('mensaje').innerText = 'Registro exitoso';
                document.getElementById('mensaje').classList.remove('error');
            } else {
                document.getElementById('mensaje').innerText = 'El usuario o correo electrónico ya están registrados';
                document.getElementById('mensaje').classList.add('error');
            }
        });
    </script>
</body>
</html>
